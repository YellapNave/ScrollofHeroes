<div *ngIf="authService.user | async as user; else login">
    <h2>Currently logged in as: {{user.displayName}}</h2>
    <button class="button" (click)="authService.signOut()">Sign Out</button>
</div>
<ng-template #login>
    <h2>Please sign in with Google below.</h2>
    <button class="button" (click)="authService.googleSignin()">Sign In</button>
</ng-template>
